---
- hosts: bjorn
  tasks:
  
  - name: Add an apt signing key for Docker
     apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
       state: present
  
  - name: Add Docker Repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
      state: present
      

  - name: Install Docker
    apt:
     name: Docker
     state: latest
     update_cache: yes
